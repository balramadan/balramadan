name: Waka Readme

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * *"

jobs:
  update-readme:
    name: WakaBale
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master # this action name
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          TIME_RANGE: all_time
